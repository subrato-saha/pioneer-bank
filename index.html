<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email"><br>
            <input type="password" class="form-control" placeholder="Enter Your Password"><br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transection-area">
        <h1 class="mb-4">Transection Area</h1>
        <div class="row">
            <div class="col-md-4 mt-3 mb-3">    
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="dipositMain">50</span> </h2>
                </div>
            </div>
            <div class="col-md-4 mt-3 mb-3">
                <div class="widthdraw status">
                    <h5>Widthdraw</h5>
                    <h2>$ <span id="withdrawMain">40</span></h2>
                </div>
            </div>
            <div class="col-md-4 mt-3 mb-3">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceMain">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4><br>
                    <input type="number" id="diposit-amt" class="form-control" placeholder="$ Amount You Want To Diposit"><br>
                    <button class="btn btn-success" id="diposit">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Widthdraw</h4><br>
                    <input type="number" id="withdrawAmt" class="form-control" placeholder="$ Amount You Want To Withdraw"><br>
                    <button class="btn btn-success" id="widthdraw">Widthdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
